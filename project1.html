<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Sign In</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    .btn {
      width: 95%;
      padding: 10px;
      margin-top: 15px;
      background-color: #00cc88;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #009966;
    }
  </style>
</head>
<body>
    <link rel="stylesheet" href="project.css">
  <div class="box">
    <h2>Sign In</h2>
    <form>
      <input type="email" placeholder="Email" required><br>
      <input type="date" placeholder="Birthday" required><br>
      <input type="password" placeholder="Password" required><br>
      <button class="btn" type="submit"><a href="home.html">Sign in</button></a>
    </form>
  </div>
</body>
</html>
